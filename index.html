<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>
      Tic Tac Toe
    </title>
  </head>
  <body>
    <div class="game-container">
      <div class="game-container-top">
        <h1 class="game-header">
          Tic Tac Toe
        </h1>
        <div class="game-board">
          <div class="game-board-row">
            <button class="game-button" data-row="0" data-col="0"></button>
            <button class="game-button" data-row="0" data-col="1"></button>
            <button class="game-button" data-row="0" data-col="2"></button>
          </div>
          <div class="game-board-row">
            <button class="game-button" data-row="1" data-col="0"></button>
            <button class="game-button" data-row="1" data-col="1"></button>
            <button class="game-button" data-row="1" data-col="2"></button>
          </div>
          <div class="game-board-row">
            <button class="game-button" data-row="2" data-col="0"></button>
            <button class="game-button" data-row="2" data-col="1"></button>
            <button class="game-button" data-row="2" data-col="2"></button>
          </div>
        </div>
      </div>
      <div class="game-container-bottom">
        <div>
          <span class="game-message">Player 1 moves</span>
        </div>
        <div class="game-stats">
          <span class="game-score">X 0 : 0 O</span>
        </div> 
        <div class="general-buttons">
          <button class="game-reset-button">
            Reset
          </button>
        </div>
      </div>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
